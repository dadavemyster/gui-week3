<html>

<head>
<meta charset="utf-8">
<title>Dynamic Multiplication Table Calculator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Dynamic Multiplication Table</h1>
        <form id="multiplicationForm">
            <div class="mb-3">
                <label for="x_min" class="form-label">Enter minimum value of X</label>
                <input type="number" class="form-control" id="x_min" required>
            </div>
            <div class="mb-3">
                <label for="x_max" class="form-label">Enter maximum value of X</label>
                <input type="number" class="form-control" id="x_max" required>
            </div>
            <div class="mb-3">
                <label for="y_min" class="form-label">Enter minimum value of Y</label>
                <input type="number" class="form-control" id="y_min" required>
            </div>
            <div class="mb-3">
                <label for="y_max" class="form-label">Enter maximum value of Y</label>
                <input type="number" class="form-control" id="y_max" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

        <div class="mt-4">
            <h4>Entered Numbers:</h4>
            <p id="output" class="text-muted"></p>
        </div>
	
        <div class="table-container mt-4">
            <table id="multiplicationTable" class="table table-bordered table-responsive"></table>
        </div>
    </div>
	
	<script src="script.js"></script>
</body>

</html>
